<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="TicTacToe.css">
</head>
<body>
    <!-- Animated background elements -->
    <div class="bg-element"></div>
    <div class="bg-element"></div>
    <div class="bg-element"></div>

    <div class="container">
        <button class="back-btn" id="back" onclick="location.href='../index.html'">Back</button>

        <h1>Tic Tac Toe</h1>
        
        <div class="scoreboard">
            <div class="score x">
                <h3>Player X</h3>
                <div class="score-value" id="score-x">0</div>
            </div>
            <div class="score o">
                <h3>Player O</h3>
                <div class="score-value" id="score-o">0</div>
            </div>
        </div>
        
        <div class="status" id="status">Player X's turn</div>
        
        <div class="game-board" id="board">
            <div class="cell" data-index="0"><div class="cell-content"></div></div>
            <div class="cell" data-index="1"><div class="cell-content"></div></div>
            <div class="cell" data-index="2"><div class="cell-content"></div></div>
            <div class="cell" data-index="3"><div class="cell-content"></div></div>
            <div class="cell" data-index="4"><div class="cell-content"></div></div>
            <div class="cell" data-index="5"><div class="cell-content"></div></div>
            <div class="cell" data-index="6"><div class="cell-content"></div></div>
            <div class="cell" data-index="7"><div class="cell-content"></div></div>
            <div class="cell" data-index="8"><div class="cell-content"></div></div>
        </div>
        
        <div class="controls">
            <button class="reset-btn" id="reset">Reset Game</button>
            <button id="new-game">New Game</button>
        </div>
    </div>

    <script src="TicTacToe.js"></script>
</body>
</html>
